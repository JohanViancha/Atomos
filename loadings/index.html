<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container-loading">
        <h2>Loadings</h2>
        <section class="loading-section">

            <div class="triqui-container">
                <div class="loading-triqui">
                    <div class="loading-triqui__item item-x" data-index="5">
                    </div>
                    <div class="line line-vertical line-vertical-one"></div>
                    <div class="loading-triqui__item item-x" data-index="7">
                    </div> 
                    <div class="line line-vertical line-vertical-two"></div>
    
                    <div class="loading-triqui__item item-o" data-index="8">
                    </div>
                    <div class="line line-horizontal line-horizontal-one"></div>
                    <div class="loading-triqui__item item-x" data-index="3">
                    </div>
                    <div class="loading-triqui__item item-x" data-index="1">
                    </div>
                    <div class="loading-triqui__item item-o" data-index="4">
                    </div>
                    <div class="line line-horizontal line-horizontal-two"></div>
                    <div class="loading-triqui__item item-o" data-index="6">
                    </div>
                    <div class="loading-triqui__item item-o" data-index="2">
                    </div>
    
                    <div id="line-diagonal" class="line"></div>
                    <div class="loading-triqui__item item-x" data-index="9">
                    </div>
                </div>
            </div>

            <div class="music-container">

                <div class="music-loading">
                    <div class="music-loading-bar1 bar"></div>
                    <div class="music-loading-bar2 bar"></div>
                    <div class="music-loading-bar3 bar"></div>
                    
                </div>
            </div>
            <div class="circle-hunch-container">
                <div class="circle-hunch-loading">
                    <div class="circle-hunch-loading__circle1 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle2 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle3 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle4 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle5 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle6 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle7 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle8 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle9 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle10 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle11 circle-hunch"></div>
                    <div class="circle-hunch-loading__circle12 circle-hunch"></div>
                </div>
            </div>

            <div class="turn-container">
                <div class="turn-container-loading">
                    <div class="turn-container-loading__circlemain"></div>
                    <div class="turn-container-loading__circlesec turn-circle1"></div>

                    <div class="turn-container-loading__circlesec turn-circle2"></div>


                    <div class="turn-container-loading__circlesec turn-circle3"></div>

                    <div class="turn-container-loading__circlesec turn-circle4"></div>

                    <div class="turn-container-loading__circlesec turn-circle5"></div>



                    <div class="turn-container-loading__circlesec turn-circle6"></div>

                    <div class="turn-container-loading__circlesec turn-circle7"></div>
                    <div class="turn-container-loading__circlesec turn-circle8"></div>

                </div>

                <div class="turn-container-loading turn-container-loading-two">
                    <div class="turn-container-loading__circlemain"></div>
                    <div class="turn-container-loading__circlesec turn-circle1"></div>

                    <div class="turn-container-loading__circlesec turn-circle2"></div>


                    <div class="turn-container-loading__circlesec turn-circle3"></div>

                    <div class="turn-container-loading__circlesec turn-circle4"></div>

                    <div class="turn-container-loading__circlesec turn-circle5"></div>



                    <div class="turn-container-loading__circlesec turn-circle6"></div>

                    <div class="turn-container-loading__circlesec turn-circle7"></div>
                    <div class="turn-container-loading__circlesec turn-circle8"></div>

                </div>
            </div>
        </section>

       
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
